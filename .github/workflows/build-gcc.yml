name: Build GCC

on: workflow_dispatch

defaults:
  run:
    shell: bash

jobs:
  build-gcc:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install build tools
      run: build-tools.ps1
      shell: pwsh

    - name: Pull gcc
      run: |
        git rm ./gcc
        rm -rf ./gcc
        
        rm -rf m4-1.4
        rm -rf gmp-6.3.0
        rm -rf mpfr-4.2.1
        rm -rf mpc-1.3.1
        rm -rf isl-0.27

        git clone git://gcc.gnu.org/git/gcc.git

    - name: Build gcc
      run: bash ./build-gcc.sh

    - name: Push build
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "github-actions"
        git add --all
        git commit -m "Building gcc" -a
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
