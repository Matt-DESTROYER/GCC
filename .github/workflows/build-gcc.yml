name: Build GCC

on: workflow_dispatch

defaults:
  run:
    shell: bash

jobs:
  build-gcc:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: "Build GMP, MPFR, MPC & ISL"
      run: bash build-gnu-reqs.sh

    - name: Pull gcc
      run: |
        rm -rf ./gcc
        git clone git://gcc.gnu.org/git/gcc.git gcc

    - name: Install build tools
      run: |
        choco upgrade all
        choco install gzip
        choco install bzip2
        choco install python
        choco install strawberryperl
        choco install cygwin
        choco install make
      shell: pwsh

    - name: Build gcc
      run: |
        cd gcc
        bash ./configure --prefix=/build --enable-languages=c,c++
        cd build
        make
        cd ../../
        mv ./gcc/build ./
        rm -rf ./gcc

    - name: Push build
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "github-actions"
        git add --all
        git commit -m "Building gcc" -a
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
